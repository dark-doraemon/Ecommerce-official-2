<div class="container">
    <div class="row">
        <div class="col-sm-3 p-0 border border-dark ">
            <div class="text-white bg-danger">
                <strong class="text-uppercase">thông tin liên hệ</strong>
            </div>

            <div class="bg-light ">
                <div class="fa-solid fa-location-dot"> </div>
                <span><strong> Q5,Thành phố Hồ Chí Minh</strong></span><br>

                
                <div class="fa-solid fa-phone"></div>
                <span><strong> 0912345679</strong></span><br>

                <i class="fa-regular fa-envelope"></i>
                <span><strong> lienhe&#64;gmail.com</strong></span>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row text-center">
                <div class="col-12">
                    <h2 class="text-uppercase">gửi thông tin</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-12">
                    <div>Bạn hãy điền nội dung tin nhắn vào form dưới đây và gửi cho chúng tôi</div>
                    <div>Chúng tôi sẽ trả lời cho bạn khi nhận được</div>
                </div>
            </div>
        </div>
    </div>


    <div class="row mt-2">
        <div class="col-sm-3"></div>
        <div class="col-sm-9 ">
            <form class="form-group" (ngSubmit)="PostThacMac()">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label">Họ tên</label>
                        <input class="form-control" name="hoten" [(ngModel)]="postModel.hoten">
                    </div>

                    
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label">Email</label>
                        <input class="form-control" name="email" [(ngModel)]="postModel.email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label">Điện thoại</label>
                        <input class="form-control" name="sdt"  [(ngModel)]="postModel.sdt">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label">Tiêu đề</label>
                        <input class="form-control" name="tieude"  [(ngModel)]="postModel.tieude">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label class="form-label">Nội dung</label>
                        <textarea class="form-control" rows="5" name="noidung"  [(ngModel)]="postModel.noidung"></textarea>
                    </div>
                </div>

                <div class="row mt-5 text-center">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary ">Gửi tin nhắn</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
